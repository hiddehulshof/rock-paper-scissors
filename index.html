<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Rock, Paper, Scissors game</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<main id="app">
    <section class="score__section">
        <div class="score__section_inner">
            <div class="score__title">
                <h1>
                    ROCK <br>
                    PAPER <br>
                    SCISSORS
                </h1>
            </div>
            <div class="score__output">
                <div class="score__output_inner">
                    <div class="score__title">
                        SCORE
                    </div>
                    <span id="score">0</span>
                </div>
            </div>
        </div>
    </section>
    <div id="choosePanel" class="play__section">
        <div class="play__content">
            <div class="play__section_inner">
                <div class="play__pentagon"></div>
                <div class="play__box">
                    <div class="play__buttons_centre">
                        <div class="play__button scissors" onclick="choose('scissors')"></div>
                    </div>
                    <div class="play__buttons">
                        <div class="play__button spock" onclick="choose('spock')"></div>
                        <div class="play__button paper" onclick="choose('paper')"></div>
                    </div>
                    <div class="play__buttons_centre">
                        <div class="play__button lizard" onclick="choose('lizard')"></div>
                        <div class="play__button rock" onclick="choose('rock')"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="pickPanel" class="play__section d-none">
        <div id="pickPanelContent">
            <div class="play__section_inner">
                <div class="play__box">
                    <div class="play__results">
                        <div class="icon__box">
                            <div class="picked__text">You picked</div>
                            <div id="myWeapons" class="centre__icon">
                                <div class="play__button paper d-none"></div>
                                <div class="play__button scissors d-none"></div>
                                <div class="play__button rock d-none"></div>
                                <div class="play__button spock d-none"></div>
                                <div class="play__button lizard d-none"></div>
                            </div>
                        </div>
                        <div class="waiting__item d-none">
                            <div class="waiting__item_inner">
                                <div class="reset__text">
                                    <span id="resultText"></span>
                                </div>
                                <div class="result__buttons_centre">
                                    <button class="reset__button" onclick="reset()">PLAY AGAIN
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="icon__box">
                            <div class="picked__text">The house picked</div>
                            <div id="aiWeapons" class="centre__icon">
                                <div class="play__button paper d-none"></div>
                                <div class="play__button scissors d-none"></div>
                                <div class="play__button rock d-none"></div>
                                <div class="play__button spock d-none"></div>
                                <div class="play__button lizard d-none"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rules__container">
        <button class="rules__button" onclick="showRules()">RULES</button>
    </div>
    <div id="rulesModal" class="modal__container d-none">
        <div class="rules__modal">
            <div class="rule__title">
                <h1>RULES</h1>
                <div class="close__button desktop" onclick="closeRules()">
                    x
                </div>
            </div>
            <div class="rule__image">
                <img src="assets/image-rules-bonus.svg" alt="rules">
            </div>
            <div class="close__button mobile">
                x
            </div>
        </div>
    </div>
</main>
</body>
</html>
